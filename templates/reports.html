<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>{{ platform if platform else 'All' }} Reports</h2>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Client</th>
            <th>Platform</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for r in reports %}
          <tr>
            <td>{{ r.client.name }}</td>
            <td>{{ r.platform }}</td>
            <td>{{ r.status }}</td>
            <td>{{ r.generated_at.strftime('%Y-%m-%d %H:%M') }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"
        >Back to Dashboard</a
      >
    </div>
  </body>
</html>
