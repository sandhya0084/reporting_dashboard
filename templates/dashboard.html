<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f0f2f5;
      }
      .card {
        cursor: pointer;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome {{ username }}!</h2>
      <div class="row mt-4">
        <div class="col-md-3 mb-3">
          <div
            class="card bg-primary text-white p-3"
            onclick="window.location.href='/reports?platform=All'"
          >
            <h5>Total Users</h5>
            <h3>{{ total_users }}</h3>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div
            class="card bg-success text-white p-3"
            onclick="window.location.href='/reports?platform=Email'"
          >
            <h5>Total Emails</h5>
            <h3>{{ total_email }}</h3>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div
            class="card bg-warning text-white p-3"
            onclick="window.location.href='/reports?platform=SMS'"
          >
            <h5>Total SMS</h5>
            <h3>{{ total_sms }}</h3>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div
            class="card bg-info text-white p-3"
            onclick="window.location.href='/reports?platform=Voice'"
          >
            <h5>Total Voice Calls</h5>
            <h3>{{ total_voice }}</h3>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div
            class="card bg-danger text-white p-3"
            onclick="window.location.href='/reports?platform=Telemarketing'"
          >
            <h5>Total Telemarketing</h5>
            <h3>{{ total_tele }}</h3>
          </div>
        </div>
      </div>
      <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3"
        >Logout</a
      >
    </div>
  </body>
</html>
