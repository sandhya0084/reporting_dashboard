<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(120deg, #2980b9, #8e44ad);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }
      h1 {
        font-size: 4em;
        animation: fadeIn 2s;
      }
      a.btn {
        margin: 10px;
        font-size: 1.2em;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Dashboard App</h1>
    <a href="{{ url_for('register') }}" class="btn btn-light btn-lg"
      >Register</a
    >
    <a href="{{ url_for('login') }}" class="btn btn-light btn-lg">Login</a>
  </body>
</html>
